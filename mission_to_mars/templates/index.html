<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>

    <section class="container">
      <div class="main">
        <div class="row">
          <div class="col-md-12">
            <h1>Latest Mars News</h1>
            <h3 class="media-heading">{{mars.news_title}}</h3>
            <p>{{mars.news_text}}</p>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="main">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
            <img src="{{mars.image | default('static/images/error.png', true) }}" class="img-responsive"
            alt="Responsive image">
        </div>
      </div>

      <div class="col-md-4">
          <h4>Current Weather on Mars</h4>
          <p>{{mars.weather}}</p>
      </div>
 
      <div class="col-md-4">
        <h4>Mars Facts</h4>
        {{mars.facts | safe}}
      </div>
    </div>
  </section>

  <section class="container" >
    <div class="row">
      <div class="col-md-8">
        <h2>Mars Hemispheres</h2>
      </div>
    </div>

    <div class="row justify-content-center" id="middle">
      {% for hemisphere in mars.hemisphere_urls %}
        <div class="col-md-4 justify-content-center">
          <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}"
              alt="...">
          <div class="caption">
              <h3>{{hemisphere.title}}</h3>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
